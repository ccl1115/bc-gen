{% extends "base.html" %}
{% block title %}QRcode result{% endblock %}

{% block container %}
<div class="row">
    <h1>QRcode result for</h1> 
    <p><a href="{{ file_url }}">{{ filename }}</a></p>
</div>
<div class="row">
    <div class="col-md-6">
        <img src="{{url}}"/>
    </div>
    <div class="col-md-3">
        <a href="/upload">Upload another one</a>
    </div>
</div>
{% endblock %}
