{% extends "base.html" %}
{% block title %}Universal QRcode generator{% endblock %}

{% block container %}
<div class="row">
    <h1>Universal QRcode generator</h1>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>QRcode of this tool</h3></div>
            <div class="panel-body">
                <img width="100%" height="100%" src="/static/img/qrcode.png"/>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>File upload</h3></div>
            <div class="panel-body">
                <form role="form" class="input-group" action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="input-group">
                        <input class="form-control" id="file" type="FILE" value="file" name="file" />
                    </div>
                    <button class="btn btn-default" type="SUBMIT">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>URL fetch</h3></div>
            <div class="panel-body">
                <form role="form" action="/fetch_url" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon">URL</span>
                        <input class="form-control" id="url" type="text" name="url" />
                    </div>
                    <button class="btn btn-default" type="SUBMIT">Fetch It</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
